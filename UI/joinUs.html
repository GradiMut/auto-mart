<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta author="GradiMut">
    <title>Auto Mart | Join Us</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- navigation bar -->
    <header>
        <a href="index.html">
            <img src="src/asset/logo.svg">
        </a>

        <nav>
            <ul class="show-desktop hide-mobile">
                <li><a href="index.html#about_us">ABOUT US</a></li>
                <li><a href="index.html#services">SERVICES</a></li>
                <li><a href="joinUs.html" class="actived">JOIN US</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">

        <div id="tabs" class="tab-contents no-js forms">
            <div class="tab-nav">
                <ul class="tab-group">
                    <li class="tab active">
                        <a href="#">Log In</a>
                    </li>
                    <li class="tab">
                        <a href="#">Sign Up</a>
                    </li>
                </ul>
            </div>
            <div class="tab-content is-active">
                <form action="../UI/src/static/users/home.html" id="login" class="tabContent">
                    <div class="input-field">
                        <label for="email">Email</label>
                        <input type="email" name="email" required="email" />
                        <label for="password">Password</label>
                        <input type="password" name="password" required />
                        <input type="submit" value="Login" class="button" />
                        <p class="text-p"> <a href="#">Forgot password?</a> </p>
                    </div>
                </form>
            </div>
            <div class="tab-content">
                <form action="../UI/src/static/users/home.html" id="signup">
                    <div class="input-field">
                        <label for="email">Email</label>
                        <input type="email" name="email" required="email" />
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" required />
                        <label for="lname">Last Name</label>
                        <input type="text" name="lname" required />
                        <label for="address">Address</label>
                        <input type="text" name="address" required />
                        <label for="password">Password</label>
                        <input type="password" name="password" required />
                        <label for="password-confirm">Confirm Password</label>
                        <input type="password" name="password-confirm" required />
                        <input type="submit" value="Sign up" class="button" />
                    </div>
                </form>
            </div>
            <div class="tab-content">
                <p>Tab 3</p>
            </div>
        </div>
    </div>
    <!-- Footer tag -->
    <footer>
        <div class="footer-container">
            <div class="container">
                <a href="#">
                    <img src="./src/asset/logo.svg" class="logo" alt="logo">
                </a>
                <p class="address">Telecom House, KK123<br> <br> RWANDA</p>
                <br>
                <p class="copy" style="font-weight: bold">&copy 2019</p>
                <ul class="footer-links">
                    <li><a href="#">Terms of Service</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="../UI/js/app.js"></script>
</body>

</html>
