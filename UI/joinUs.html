<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta author="GradiMut">
    <title>Auto Mart | Welcome</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="app.js"></script>
</head>

<body>
    <div class="container">
        <!-- navigation bar -->
        <header>
            <a href="index.html">
                <img src="src/asset/logo.svg">
            </a>

            <nav>
                <ul class="show-desktop hide-mobile">
                    <li><a href="#about_us">ABOUT US</a></li>
                    <li><a href="#services">SERVICES</a></li>
                    <li><a href="joinUs.html">JOIN US</a></li>
                </ul>
            </nav>
        </header>

        <section id="join_form">
            <div class="container">
                <div class="form-heading">
                    <h2>JOIN US</h2>
                </div>

                <div class="join-type">
                    <ul class="tabs">
                        <li>
                            <a href="">Sing Up</a>
                        </li>
                        <li>
                            <a href="">Sing In</a>
                        </li>
                    </ul>
                    <br>
                    <div class="form-body">
                        <!-- sing up form  -->
                        <div class="tab-pane" id="sing_up">
                            <form action="#" method="#">
                                <div class="form-group">
                                    <label for="email">Email : </label> <br>
                                    <input class="form-control" type="email" name="email" id="email">
                                </div>

                                <div class="form-group">
                                    <label for="fName">First Name</label> <br>
                                    <input class="form-control" type="text" name="fName" id="fName">
                                </div>

                                <div class="form-group">
                                    <label for="lName">Last Name </label> <br>
                                    <input class="form-control" type="text" name="lName" id="lName">
                                </div>

                                <div class="form-group">
                                    <label for="address">Address</label> <br>
                                    <input class="form-control" type="email" name="address" id="address">
                                </div>

                                <div class="form-group">
                                    <label for="password">Password</label> <br>
                                    <input class="form-control" type="password" name="password" id="password">
                                </div>

                                <div class="form-group">
                                    <label for="password-conf">Confirm Password</label> <br>
                                    <input class="form-control" type="password" name="password-conf" id="password-conf">
                                </div>
                                
                                <button>Sign Up</button>
                            </form>
                        </div>

                        <!-- sing in form -->
                        <div class="tab-pane" id="sing_in">
                            <form action="#" method="#">
                                <div class="form-group">
                                    <label for="email">Email : </label> <br>
                                    <input class="form-control" type="email" name="email" id="email">
                                </div>

                                <div class="form-group">
                                    <label for="password">Password</label> <br>
                                    <input class="form-control" type="password" name="password" id="password">
                                </div>
                                                                
                                <button>Sign Up</button>
                            </form>
                        </div>



                    </div>
                </div>
            </div>
        </section>

        <!-- Footer tag -->
    </div>
</body>

</html>
