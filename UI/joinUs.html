<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta author="GradiMut">
    <title>Auto Mart | Join Us</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <!-- navigation bar -->
        <header>
            <a href="index.html">
                <img src="src/asset/logo.svg">
            </a>

            <nav>
                <ul class="show-desktop hide-mobile">
                    <li><a href="index.html#about_us">ABOUT US</a></li>
                    <li><a href="index.html#services">SERVICES</a></li>
                    <li><a href="joinUs.html">JOIN US</a></li>
                </ul>
            </nav>
        </header>

        <div class="forms">
            <ul class="tab-group">
                <!-- <button class="tab active">Log In</button>
                <button class="tab">Sign Up</button> -->
                <li class="tab active" ><a href="#login">Log In</a></li>
                <li class="tab"><a href="#signup">Sign Up</a></li>
            </ul>
            <form action="#" id="login" class="tabContent">
                <div class="input-field">
                    <label for="email">Email</label>
                    <input type="email" name="email" required="email" />
                    <label for="password">Password</label>
                    <input type="password" name="password" required />
                    <input type="submit" value="Login" class="button" />
                    <p class="text-p"> <a href="#">Forgot password?</a> </p>
                </div>
            </form>

            <form action="#" id="signup">
                <div class="input-field">
                    <label for="email">Email</label>
                    <input type="email" name="email" required="email" />
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" required />
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" required/>
                    <label for="address">Address</label>
                    <input type="text" name="address" required/>
                    <label for="password">Password</label>
                    <input type="password" name="password" required />
                    <label for="password-confirm">Confirm Password</label>
                    <input type="password" name="password-confirm" required />
                    <input type="submit" value="Sign up" class="button" />
                </div>
            </form>
        </div>

        <!-- Footer tag -->
    </div>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.tab a').on('click', function (e) {
                e.preventDefault();

                $(this).parent().addClass('active');
                $(this).parent().siblings().removeClass('active');

                var href = $(this).attr('href');
                $('.forms > form').hide();
                $(href).fadeIn(500);
            });
        });
    </script>
</body>

</html>
