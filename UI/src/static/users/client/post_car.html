<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta author="GradiMut">
    <title>Auto Mart | Post Car Add</title>
    <link rel="stylesheet" href="../../../../css/main.css">
</head>

<body>
    <!-- navigation bar -->
    <header>
        <a href="../home.html">
            <img src="../../../asset/logo.svg">
        </a>

        <nav>
            <ul class="show-desktop hide-mobile">
                <li><a href="post_car.html" class="actived">POST NOW</a></li>
                <li><a href="dashboard.html">PROFILE</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">

        <div class="forms-post">
            <div  style="margin: 10px">
                <h2>POST AD</h2>
            </div>

            <form action="#" id="post_ad">
                <div class="input-field1">
                    <label for="imgCar">CAR IMAGE</label>
                    <input type="file" name="imgCar" accept="image/*" multiple required class="form-control" />

                    <label for="models">MODEL</label>
                    <input type="text" name="models" required class="form-control" />

                    <label for="manufacture">MANUFACTURE</label>
                    <input type="text" name="fname" required class="form-control" />

                    <label for="engine_size">ENGINE SIZE</label>
                    <input type="text" name="engine_size" required class="form-control" />

                </div>

                <div class="input-field2">
                    <label for="status">STATUS</label>
                    <select name="status" id="status" class="form-control">
                        <option value="available">AVAILABLE</option>
                        <option value="sold">SOLD</option>
                    </select>

                    <label for="btype">BODY TYPE</label>
                    <select name="btype" id="btype" class="form-control">
                        <option value="car">CAR</option>
                        <option value="truck">TRUCK</option>
                        <option value="trailer">TRAILER</option>
                        <option value="van">VAN</option>
                    </select>

                    <label for="state">STATE</label>
                    <select name="state" id="status" class="form-control">
                        <option value="new">NEW</option>
                        <option value="used">USED</option>
                    </select>

                    <label for="price">PRICE</label>
                    <input type="number" name="price" required class="form-control" />
                </div>
                <div class="input-field3">
                    <label for="desc">DESCRIPTION</label>
                    <textarea name="desc" id="desc" cols="80" rows="10" class="form-control"></textarea>
                    <br><br>
                </div>
                    <input type="submit" value="POST NOW" class="button" />
            </form>
        </div>
    </div>
    
</body>

</html>
